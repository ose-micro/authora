syntax = "proto3";

package ose.micro.authora.role.v1;

import "google/protobuf/timestamp.proto";
import "ose/micro/common/v1/request.proto";

option go_package = "github.com/ose-micro/authora/internal/api/grpc/gen/go/ose/micro/authora/role/v1;rolepb";

message Role {
  string id = 1;
  string name = 2;
  string tenant = 3;
  string description = 4;
  repeated string permissions = 5;
  int32 version = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp deleted_at = 9;
}

message CreateRequest {
  string name = 1;
  string tenant = 2;
  string description = 3;
  repeated string permissions = 4;
}

message CreateResponse {
  string message = 1;
  Role record = 2;
}

message UpdateRequest {
  string id = 1;
  string name = 2;
  string tenant = 3;
  string description = 4;
  repeated string permissions = 5;
}

message UpdateResponse {
  string message = 1;
  Role record = 2;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  string message = 1;
}

message Tenants {
  repeated Role data = 1;
}

message ReadRequest {
  ose.micro.common.v1.Request request = 1;
}

message ReadResponse {
  map<string, Tenants> result = 1;
}
