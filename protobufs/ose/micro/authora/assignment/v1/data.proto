syntax = "proto3";

package ose.micro.authora.assignment.v1;

import "google/protobuf/timestamp.proto";
import "ose/micro/common/v1/request.proto";

option go_package = "github.com/ose-micro/authora/internal/api/grpc/gen/go/ose/micro/authora/assignment/v1;assignmentpb";

message Assignment {
  string id = 1;
  string user = 2;
  string tenant = 3;
  string role = 4;
  int32 version = 5;
  int32 count = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp deleted_at = 9;
}

message CreateRequest {
  string user = 1;
  string tenant = 2;
  string role = 3;
}

message CreateResponse {
  string message = 1;
  Assignment record = 2;
}

message UpdateRequest {
  string id = 1;
  string user = 2;
  string tenant = 3;
  string role = 4;
}

message UpdateResponse {
  string message = 1;
  Assignment record = 2;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  string message = 1;
}

message Assignments {
  repeated Assignment data = 1;
}

message ReadRequest {
  ose.micro.common.v1.Request request = 1;
}

message ReadResponse {
  map<string, Assignments> result = 1;
}
