syntax = "proto3";

package ose.micro.authora.user.v1;

import "google/protobuf/timestamp.proto";
import "ose/micro/common/v1/claims.proto";
import "ose/micro/common/v1/request.proto";

option go_package = "github.com/ose-micro/authora/internal/api/grpc/gen/go/ose/micro/authora/user/v1;userpb";

message User {
  string id = 1;
  string given_names = 2;
  string family_name = 3;
  string email = 4;
  string password = 5;
  map<string, string> metadata = 6;
  int32 version = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  google.protobuf.Timestamp deleted_at = 10;
}

message CreateRequest {
  string given_names = 1;
  string family_name = 2;
  string email = 3;
  string password = 4;
  string role = 5;
  map<string, string> metadata = 6;
}

message CreateResponse {
  string message = 1;
  User record = 2;
}

message UpdateRequest {
  string id = 1;
  string given_names = 2;
  string family_name = 3;
  map<string, string> metadata = 4;
}

message UpdateResponse {
  string message = 1;
  User record = 2;
}

message ChangePasswordRequest {
  string id = 1;
  string password = 2;
  string old_password = 3;
}

message ChangePasswordResponse {
  string message = 1;
  User record = 2;
}

message LoginRequest {
  string password = 1;
  string email = 2;
}

message LoginResponse {
  string message = 1;
  ose.micro.common.v1.Auth record = 2;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  string message = 1;
}

message Users {
  repeated User data = 1;
}

message ReadRequest {
  ose.micro.common.v1.Request request = 1;
}

message ReadResponse {
  map<string, Users> result = 1;
}
