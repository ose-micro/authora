syntax = "proto3";

package ose.micro.authora.user.v1;

import "ose/micro/authora/user/v1/data.proto";

option go_package = "github.com/ose-micro/authora/internal/api/grpc/gen/go/ose/micro/authora/user/v1;userpb";

service UserService {
  rpc Create(ose.micro.authora.user.v1.CreateRequest) returns (ose.micro.authora.user.v1.CreateResponse);
  rpc Update(ose.micro.authora.user.v1.UpdateRequest) returns (ose.micro.authora.user.v1.UpdateResponse);
  rpc ChangePassword(ose.micro.authora.user.v1.ChangePasswordRequest) returns (ose.micro.authora.user.v1.ChangePasswordResponse);
  rpc ResetPassword(ose.micro.authora.user.v1.ResetPasswordRequest) returns (ose.micro.authora.user.v1.ResetPasswordResponse);
  rpc Read(ose.micro.authora.user.v1.ReadRequest) returns (ose.micro.authora.user.v1.ReadResponse);
  rpc ReadOne(ose.micro.authora.user.v1.ReadOneRequest) returns (ose.micro.authora.user.v1.ReadOneResponse);
  rpc RequestPurposeToken(ose.micro.authora.user.v1.RequestPurposeTokenRequest) returns (ose.micro.authora.user.v1.RequestPurposeTokenResponse);
  rpc Login(ose.micro.authora.user.v1.LoginRequest) returns (ose.micro.authora.user.v1.LoginResponse);
  rpc Logout(ose.micro.authora.user.v1.LogoutRequest) returns (ose.micro.authora.user.v1.LogoutResponse);
}
